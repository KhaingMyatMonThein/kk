  <div class="container mt-5" >
    <h2 style="margin-top: 100pt; text-align: center;">Checkout</h2>
    <form id="checkoutForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method</label>
        <select class="form-select" id="paymentMethod" required>
          <option value="" disabled selected>Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <div id="creditCardFields">
        <div class="mb-3">
          <label for="creditCard" class="form-label">Credit Card Number</label>
          <input type="text" class="form-control" id="creditCard" required>
        </div>
        <div class="mb-3">
          <label for="expiryDate" class="form-label">Expiry Date</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" required>
        </div>
      </div>
       <a href="index.html"><button type="button" class="btn" onclick="thankYou()" style="margin-bottom: 30px; ">Place order</button></a>
    
    </form>
  </div>
 

  <script>
    const paymentMethodSelect = document.getElementById("paymentMethod");
    const creditCardFields = document.getElementById("creditCardFields");

    paymentMethodSelect.addEventListener("change", function() {
      if (paymentMethodSelect.value === "creditCard") {
        creditCardFields.style.display = "block";
      } else {
        creditCardFields.style.display = "none";
      }
    });

  
    function thankYou(){
        alert("Order place successfully!")
    }
  </script>
